<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tim McCain Speaker</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <header class="header">
    <nav class="navbar">
      <div class="navbar-container container">
          <input type="checkbox" name="" id="">
          <div class="hamburger-lines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
          </div>
          <ul class="nav-links">
              <li><a href="#about">About</a></li>
              <li><a href="testimonials.html">Testimonial</a></li>
          </ul>
          <h1 class="logo">Tim McCain</h1>
      </div>
  </nav>
  </header>
    <main>
        

  <section id="contact">
    <h2>Contact / Booking</h2>
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="wraper img" style="background-image: url();">
                <div class="row">
                    <div class="col-md-9 col-lg-7">
                        <div class="contact-wrap w-100 p-md-5 p-4">
                            <h3 class="mb-4">Get in Touch</h3>
                            <form id="contactForm" class="contactForm" method="POST" name="contactForm" novalidate="novalidate">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="label" for="name">Name</label>
                                            <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="label" for="email">Email</label>
                                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="label" for="subject">Subject</label>
                                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="label" for="message">Message</label>
                                            <textarea class="form-control" name="message" id="message" rows="4" placeholder="Message" required></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="submit" value="Send Message" class="btn btn-primary">
                                            <div class="submitting"></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
    </main>
    <footer>
        <p>&copy; 2025 Tim McCain. All rights reserved.</p>
    </footer>
</body>
</html>
